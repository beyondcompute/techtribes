<div class="card mb-1">
  <div class="row g-0">
    <div class="col-auto">
      <div class="card-body">
        <a href="{{ community.site | default: community.events }}">
          <div
            class="avatar logo"
            style="background-image: url({{ community.logo }})"
            title="{{ community.name }} logo"
            loading="lazy"
          ></div>
        </a>
      </div>
    </div>
    <div class="col">
      <div class="card-body ps-0">
        <div class="row">
          <div class="col">
            <h3 class="mb-0">
              <a href="{{ community.site | default: community.events }}"
                >{{ community.name | escape }}</a
              >
            </h3>
          </div>
          <div class="col-auto fs-3 text-muted">
            <img
              src="{{ site.url }}/assets/icons/calendar-event.svg"
              width="20"
              height="20"
              class="icon icon-inline"
              alt="Calendar event"
            />
            <a href="{{ community.event }}">{{ community.date }}</a>
          </div>
        </div>
        <div class="row">
          <div class="col-md">
            <div
              class="mt-3 list-inline list-inline-dots mb-0 text-secondary d-sm-block d-none"
            >
              <div class="list-inline-item text-dark">
                <img
                  src="{{ site.url }}/assets/icons/map-pin.svg"
                  width="20"
                  height="20"
                  class="icon icon-inline"
                  alt="Map pin"
                />
                {{ community.location | escape }}
              </div>
              <div class="list-inline-item text-dark">
                <img
                  src="{{ site.url }}/assets/icons/users-group.svg"
                  width="20"
                  height="20"
                  class="icon icon-inline"
                  alt="Users group"
                />
                {{ community.members }}
              </div>
            </div>
            <div class="mt-3 list mb-0 text-secondary d-block d-sm-none">
              <div class="list-item text-dark">
                <img
                  src="{{ site.url }}/assets/icons/map-pin.svg"
                  width="20"
                  height="20"
                  class="icon icon-inline"
                  alt="Map pin"
                />
                {{ community.location | escape }}
              </div>
              <div class="list-item text-dark">
                <img
                  src="{{ site.url }}/assets/icons/users-group.svg"
                  width="20"
                  height="20"
                  class="icon icon-inline"
                  alt="Users group"
                />
                {{ community.members }}
              </div>
            </div>
          </div>
          <div class="col-md-auto">
            <div class="mt-3 badges">
              {% for tag in community.tags %}
              <div
                class="badge badge-outline text-secondary fw-normal badge-pill text-dark"
              >
                {{ tag }}
              </div>
              {% endfor %}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
